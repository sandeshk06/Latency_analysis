{% extends 'home.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div>
          <h1 class="display-3 text-danger"><em>Latency Test Dashboard</em></h1>
          <p class="lead text-success"><em>This dashboard can be used for latency testing of different websites.</em></p>
          <p class="lead text-success"><em> <span class="text-danger">Note:</span> Enter endpoint IP address / name. for testing.</em></p>

        </div>
      </div>
      <div class="col-sm-6">

           <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
             <div class="carousel-inner">
               <div class="carousel-item active">
                 <img src="static/Lat1.webp" class="d-block w-100 " alt="Lat1">
               </div>
               <div class="carousel-item">
                 <img src="static/Lat2.webp" class="d-block w-100 " alt="Lat2">
               </div>
               <div class="carousel-item">
                 <img src="static/Lat3.png" class="d-block w-100" alt="Lat3">
               </div>
             </div>
             <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
             </button>
             <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
             </button>
           </div>

         </div>






    </div>

  </div>
</div>

<!-- html snippet for form --!>
<div>
<form method=post>
  <div class="form-group">
    <label >IP Address / Name</label>
    <input type="text" class="form-control" placeholder="IP Address or Domain Name" name="name" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
